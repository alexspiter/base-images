upstream puma_backend {
  server 127.0.0.1:3000;
}

server {
  listen 0.0.0.0:80;

  root /app/public;
  try_files $uri @puma_backend;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  location @puma_backend {
    proxy_pass http://puma_backend;
  }
}
